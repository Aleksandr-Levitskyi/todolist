<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo0list</title>
</head>

<body class="page">
    <header class="header">
        <h1 class="header__title">todo0list</h1>
    </header>
    <main class="content">
        <section class="task task_in-progress">
            <div class="task__header">
                <h2 class="task__title">В процессе</h2>
                <button class="task__button task__button_type_add" type="button">добавить задачу</button>
            </div>
            <div class="task__list">
                <article class="card">
                    <h2 class="card__heading">название задачи</h2>
                    <div class="buttons-area">
                        <button class="button button_type_remove" value="" type="button">удалить</button>
                        <button class="button button_type_edit" value="" type="button">редактировать</button>
                        <button class="button button_type_complete" value="" type="button">завершить</button>
                    </div>
                </article>
            </div>
        </section>
        <section class="task task_complete"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">project by Sashka Enot</p>
    </footer>

</body>

</html>
